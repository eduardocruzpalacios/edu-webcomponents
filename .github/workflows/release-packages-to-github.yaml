on: 
  push:
    branches:
      - main
      
jobs:
  release-on-merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      GITHUB_TOKEN: ${{ secrets.RELEASE }}
    steps:
      - name: release
        uses: dexwritescode/release-on-merge-action@v1
        with:
          version-increment-strategy: minor
          initial-version: '1.15.4'
          tag-prefix: v
